<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Add Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="map.css" />
    <script src="map.js"></script>
</head>

<body>


<!--*************Google MAP API part*************-->
<h3></h3>
<div id="panel">
    <label for="site-search">Input your destination:</label>
    <div class="search-input">
        <input type="search" id="site-search" name="q" aria-label="Search through site content">
        <div id="search-overlay-search" class="search-input-overlay search">
            <button id="search-button">
                <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
            </button>
        </div>
    </div>
</div>

<script type="../index.js">

</script>

<!--sidebar to show the navigation -->
<div id="container">
    <div id="map"></div>
    <div id="sidebar">
        <h4>SideBar</h4>
        <div id="directPanel"></div>
    </div>
</div>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxWLhpXVzIoQruFrHuDjOpehACwCD_f3U&callback=initMap&libraries=places,geometry&v=weekly"
        async defer
></script>

<button type="button" onclick="displayFood()">display</button>
<button type="button" onclick="clearMarker()">clearmarks</button>

</body>
</html>
